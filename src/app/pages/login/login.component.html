<div class="mdl-layout mdl-js-layout">
<main class="mdl-layout__content">
<div class="page-content">
  <div class="mdl-grid">
    <article class="demo-card-wide mdl-card mdl-shadow--2dp">
      <header class="mdl-card__title">
        <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
      </header>

      <section *ngIf="mensagemErro" class="mdl-textfield is-invalid">
        <p class="mdl-textfiled__error">
          {{mensagemErro.message}}
        </p>
      </section>
      <form class="mdl-card__supporting-text" 
      (ngSubmit)="handleLogin(loginForm)" #loginForm="ngForm" >

        <cmail-form-group [campo]="email" >
          <input [(ngModel)]="login.email" required #email="ngModel" autofocus  type="email" name="email" id="email" placeholder=" "  class="mdl-textfield__input"  >
          <span *ngIf="email.invalid" class="mdl-textfield__error">campo obrigatório!</span>
        </cmail-form-group>
        <cmail-form-group [campo]="senha" >
          <input [(ngModel)]="login.password" required #senha="ngModel" type="password" name="senha" id="senha" placeholder=" "  class="mdl-textfield__input"  >
          <span *ngIf="senha.invalid" class="mdl-textfield__error">campo obrigatório!</span>
        </cmail-form-group>

        <div class="mdl-card__actions mdl-card--border">
          <a routerLink="cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Primeiro login? Cadastre-se!
          </a>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
            Entrar
          </button>
        </div>
      </form>

    </article>
  </div>
</div>
</main>
</div>
